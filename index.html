<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="board">
      <table>
        <tr class="upper">
          <td class="endcap" rowspan="2">A</td>
          <td id="0"></td>
          <td id="1"></td>
          <td id="2"></td>
          <td id="3"></td>
          <td id="4"></td>
          <td class="endcap" rowspan="2">B</td>
        </tr>
        <tr class="lower">
          <td id="9"></td>
          <td id="8"></td>
          <td id="7"></td>
          <td id="6"></td>
          <td id="5"></td>
        </tr>
      </table>
    </div>
    <script>
      //grabbing center cells
      const pitsA = document.querySelectorAll(".upper td:not(.endcap)");
      const pitsB = document.querySelectorAll(".lower td");
      //sorting the pits
      var myPits = [];
      for (let pit of pitsA) {
        myPits.push(pit);
      }
      for (let i = 4; i >= 0; i--) {
        myPits.push(pitsB[i]);
      }
      console.log(myPits);
      for (let pit of myPits) {
        pit.addEventListener("click", move_next);
      }

      //seperating goal A and goal B into seperate elements for ease of use
      const goals = document.querySelectorAll("td.endcap");
      const goalA = goals[0];
      const goalB = goals[1];

      function move_next(event) {
        console.log(event.target.id);
        console.log(myPits[event.target.id]);
      }
    </script>
  </body>
</html>
